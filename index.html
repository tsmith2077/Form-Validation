<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="form-validation.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="form">
            <header>
                <h2 id="header-text">Sign Up Form</h2>
            </header>
            <div id="content-container">
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <small aria-live="polite"></small>
                </div>
                <div class="form-control">
                    <label for="county" name="county">County:</label>
                    <input type="text" id="county">
                    <small aria-live="polite"></small>
                </div>
                <div class="form-control">
                    <label for="zip-code" name="zip-code">Zip Code:</label>
                    <input type="text" id="zip-code">
                    <small aria-live="polite"></small>
                </div>
                <div class="form-control">
                    <label for="password" name="password">Password:</label>
                    <input type="password" id="password">
                    <small aria-live="polite"></small>
                </div>
                <div class="form-control">
                    <label for="password2" name="password2">Password Confirm:</label>
                    <input type="password" id="password2">
                    <small aria-live="polite"></small>
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
